<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        图片标签引入一个外部图片
            使用img标签，自结束标签
                src 外部图片指定路径
                alt 图片描述，不直接显示
                width   图片宽度    单位像素
                height  图片高度    其一变化，等比变化

        webp
            Google新推出图片格式，集大成者，兼容性差

        base64
            将图片使用base64进行编码，图片转字符
            同网页一同加载时使用
     -->

     <img width="200" src="../img/DSC_1730-4.jpg" alt="小王子">
</body>
</html>
