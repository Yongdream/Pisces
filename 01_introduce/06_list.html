<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
在html中创建列表，html列表有三种
    1.有序列表
    2.无序列表
    3.定义列表

    各个列表之间可以互相嵌套

    有序列表使用ol标签创建,序号
    无序列表使用ul标签创建,打点(偏多)
    定义列表使用dl标签创建
        dt内容定义
        dd进行解释
-->

<ul>
    <li>yangzhi</li>
    <li>hao</li>
    <li>shuai</li>
</ul>

<ol>
    <li>yangzhi</li>
    <li>hao</li>
    <li>shuai</li>
</ol>

<dl>
    <dt>yangzhi</dt>
    <dd>帅哥</dd>
</dl>

</body>
</html>
