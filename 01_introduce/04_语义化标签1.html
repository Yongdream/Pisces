<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知行合一</title>
</head>
<body>
    <!-- 
        网页之中HTML专门用来负责网页的结构
        关注标签语义而不是样式
    -->
    <!-- 
        标题标签
            重要性依此递减
            块元素：独占一行元素（block element） 
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>

    <!-- 
        p标签表示页面的一个段落
        也是属于block element
    -->
    <p>内容表示一个段落</p>
    <p>内容表示一个段落</p>

    <!-- 
        em标签表示语音语调的加重
        行内元素：在页面内不会独占一行 （inline element）
    -->
    <p>今天的你<em>真</em>好看！</p>

    <!-- 
        strong表示内容强调！
    -->
    <p>今天的我真<strong>不错</strong>!</p>

    <!-- blockquote表示一个长引用，会有缩进和换行效果 -->
    鲁迅说
    <blockquote>
        这个小伙子真帅&copy;
    </blockquote>

    <!-- <q>表示短引用，无换行效果 -->
        志曰<q>知行合一</q>

    <!-- br换行标签 -->
    <br>
    <br>
    <br>
    end


</body>
</html>
