<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知行合一</title>
</head>
<body>
    <!-- 
        块元素对页面进行布局
            一般情况下在块元素内放行内元素
            p元素内不能放任何块元素

        行内元素主要用于包覆文字 

        浏览器解析时候会给不规范内容进行自动地修正
    -->

    <!-- 布局标签（结构化语义标签） -->
    <!-- 
        header      表示网页头部
        main        web主体，一个页面只有一个
        footer      web底部 

        nav         web导航
        asid        主体相关内容（侧边栏）
        article     文章
        section     独立区块

        div         没有语义，就是表示一个区块，万能
        span        没有语义，行内元素，用于web选中文字
    -->
    <header>yang7hi</header>
    <main>yangzhi</main>
    <footer>youngdream</footer>

    <nav>导航</nav>
    <aside>相关</aside>
    <article>文章</article>
    <section>任意其他</section>

    <div>万能</div>
    <span>万能</span>
    
</body>
</html>
<!-- 不规范，浏览器自动修正 -->
<h1>任性就是任性</h1>
