<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color:#bfa;

            border-width: 18px;
            border-color: black;
            border-style: dashed;
        }
    </style>
</head>
<body>
    
    <!-- 
        盒模型(box model)
            css将页面内全部元素设置为矩形盒子
            每一个盒子多部分组成
                内容区(content)
                    元素中的所有子元素和文本内容都在内容区排列
                边框(border)
                    设置边框需要设置样式
                        border-width    边框宽度会影响盒子大小 width + border-width * 2
                        border-color
                        border-style
                内边距(padding)
                外边距(margin)

    -->

    <div class="box1"> i am what i am</div>
</body>
</html>
