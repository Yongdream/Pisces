<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* width: 100px; */
            background-color: orange;
        }
        .box2{
            width: 200px;
            background-color: aqua;
        }
        span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 
        文档流 <normal flow>
            底层为文档流，为网页基础
            创建元素默认在文档流之中排列
            元素两个状态
                在文档流
                不在文档流（脱离文档流）
            
            元素在文档流中有什么特点
                块元素
                    块元素在页面中独占一行
                    自上向下排列
                    默认宽度是父元素全部
                    默认高度是内容撑开
                行内元素
                    行内元素不会独占行
                    自左向右水平排列
                    占满行自动换行
                    默认宽度和长度被内容撑开
     -->

     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>
     <span>我是span1</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
</body>
</html>
