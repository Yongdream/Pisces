<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            子元素选择器
                选中指定父元素的指定子元素
                语法：父元素 > 子元素   
        */
        div > span{
            color: orange;
        }

        /* 
            后代元素选择器

        */
    </style>

</head>
<body>
    <!-- 
        父元素
            直接包含子元素的元素
        子元素
            直接被父元素包含的元素
        祖先元素
            直接或者间接包含后代元素的元素   
        后代元素
            直接或者间接被祖先元素包含的元素
        兄弟元素
            拥有相同父元素的元素

     -->

    <div>
        我是一个div
        <p>
            我是div的p <br>
            <span>我是p的span</span>
        </p>
        <span>我是div的span</span>
    </div>

</body>
</html>
