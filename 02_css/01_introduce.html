        CSS 层叠样式表
            网页实际上是一个多层结构，可视为顶层，设置网页样式
    -->

    <!-- 
        使用CSS修改元素样式

        way1：内联样式、行内样式
            在便签内部通过style属性设置元素样式
            使用内联样式只能对一个标签生效，效率低和维护繁琐，开发不适用！！

        way2：内部样式表
            样式编写在head的style标签内
            复用效率高,只能对单页面使用，无法跨页面

        way3：外部样式表（最佳）
            css样式编写到外部css文件，link标签引入外部css文件
            不同页面复用，使用浏览器缓存机制，提高加载速度

     -->
    
    <!-- way1 -->
    <!-- 
        <p style="color: blue;font-size: 35px;">helloworld</p>
        <p style="color: blue;font-size: 35px;">奥利给</p>  
    -->


    <p>奥利给</p>
