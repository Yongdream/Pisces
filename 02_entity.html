<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!-- 网页多空格解析为单空格 -->
    <!-- 某些特殊符号无法直接书写，例如连续空格和字母两侧大小于 -->
    <!-- 
        若需要使用实体转义字符
        实体用法：
            &实体名字；
                &nbsp   空格    NonBreakingSpace
                &gt     大于    great than
                &lt     小于    less than
                &copy   版权符号
        参考网站：www.w3school.com.cn
    -->
    <p>
        hello world
    </p>
    <p>
        <h1>
            &copy;yang7hi
        </h1>
    </p>
</body>
</html>
